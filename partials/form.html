<form ng-submit="saveForm()">
  <div class="control-group span3">
    <label>Title</label>
    <input type="text" ng-model="form.title"></input>
    <label>Body</label>
    <textarea cols="40" rows="20" ng-model="form.body"></textarea>
    <button class="btn" ng-disabled="!form.body && !form.title">Save</button>
  </div>
</form>
